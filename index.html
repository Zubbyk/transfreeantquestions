<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>RU ⇄ DE переводчик</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, sans-serif;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: rgba(15, 23, 42, 0.85);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 0 40px rgba(0,0,0,.6);
    }

    h1 {
      text-align: center;
      margin-bottom: 8px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      opacity: .7;
      margin-bottom: 20px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      border: none;
      background: #020617;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      background: #1e293b;
      cursor: pointer;
    }

    button:hover {
      background: #334155;
    }

    .result {
      margin-top: 16px;
      padding: 12px;
      background: rgba(2,6,23,.6);
      border-radius: 10px;
    }

    .error {
      color: #f87171;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>RU ⇄ DE переводчик</h1>
    <div class="subtitle">DeepL + бесплатный прокси</div>

    <input id="password" type="password" placeholder="Пароль">

    <textarea id="text" rows="3" placeholder="Введите слово или фразу"></textarea>

    <button onclick="translate()">Перевести</button>

    <div id="output" class="result" style="display:none;"></div>
    <div id="error" class="error"></div>
  </div>

<script>
const GAS_URL = "https://script.google.com/macros/s/AKfycbyEcypU2VhwEW4eKVGMBoQlPrGE212o-lbF0zUPdcpEBz-YDibTUNht0cs_wb5n7gUA0A/exec";

async function translate() {
  const text = document.getElementById("text").value.trim();
  const password = document.getElementById("password").value;
  const out = document.getElementById("output");
  const err = document.getElementById("error");

  err.textContent = "";
  out.style.display = "none";

  if (!text) return;

  try {
    const res = await fetch(GAS_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text,
        direction: "RU2DE",
        password
      })
    });

    const data = await res.json();

    if (!res.ok) throw new Error(data.error || "Ошибка");

    out.innerHTML = `
      <b>${data.translation}</b><br><br>
      ${data.explain}
    `;
    out.style.display = "block";

  } catch (e) {
    err.textContent = e.message;
  }
}
</script>
</body>
</html>
